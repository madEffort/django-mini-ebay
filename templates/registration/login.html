{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<h1 class="text-center mb-3">로그인</h1>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="{{ form.username.id_for_label }}">아이디</label>
            {% render_field form.username class="form-control" %}
        </p>
        <p>
            <label for="{{ form.password.id_for_label }}">비밀번호</label>
            {% render_field form.password class="form-control" %}
        </p>
        <button class="btn btn-outline-primary w-100" type="submit" class="submit-button">로그인</button>
    </form>
</div>

{% endblock content %}
